<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Customized styling for a more artistic impression */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(146, 28, 28, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-family: Cambria, serif;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4caf50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-link">
        <h2>REAL ESTATE</h2>
        <form method="POST" class="crispy-form">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {% block content %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Sign Up">
            {% endblock content %}
        </form>
        <div class="signup-link">
            <p>You have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>

</html>
