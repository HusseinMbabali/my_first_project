{% extends './main.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <h1>Edit - {{customer.customer.id}}</h1>
       
            <form method="POST">
                {% csrf_token%}
                {{form | crispy}}

                <input type="submit" class="btn btn-primary">
                <a class="btn btn-danger" href="{% url 'add_customer_page'%}">Cancel</a>
                    
                {% if message %}
                    {{message}}
                {% endif %}
            </form>

{% endblock content %}
