{% extends './main.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <h1>Edit - {{land.estate}}</h1>
       
            <form method="POST">
                {% csrf_token%}
                {{form | crispy}}

                <input type="submit" class="btn btn-primary">
                <a class="btn btn-danger" href="{% url 'add_land_page'%}">Cancel</a>

                {% if message %}
                    {{message}}
                {% endif %}
            </form>
{% endblock content %}
